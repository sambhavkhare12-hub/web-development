<!DOCTYPE html>
<html>
<head>
<title>Food Ordering</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#fef2f2;
}
header{
    background:#0edaddb8;
    color:white;
    padding:20px;
    text-align:center;
}
.menu{
    padding:20px;
}
.food{
    background:white;
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
    box-shadow:0 5px 10px rgba(0,0,0,0.1);
}
.food h3{
    margin:0;
}
.price{
    color:#16a34a;
    font-weight:bold;
}
button{
    margin-top:10px;
    padding:8px;
    width:50%;
    background:#dd680f;
    color:white;
    border:none;
    border-radius:8px;
}
button:hover{
    background:#b91c1c;
}
img {
    width: 200px;
    height: 150px;
}
</style>
</head>
<body>

<header>
    <h1>FoodExpress</h1>
    <p>Order Your Favorite Food</p>
</header>

<section class="menu">
    <div class="food">
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_300,h_300,c_fit/FOOD_CATALOG/IMAGES/CMS/2024/11/29/dc90cc06-f883-430d-be4b-75141c8064d9_6b832721-694c-4df4-96f0-308388144da0.jpg">
        <h3>Burger</h3>
        <p class="price">₹150</p>
        <button>Add to Cart</button>
    </div>

    <div class="food">
        <img src="https://www.thursdaynightpizza.com/wp-content/uploads/2022/06/veggie-pizza-side-view-out-of-oven-720x480.png">
        <h3>Pizza</h3>
        <p class="price">₹299</p>
        <button>Add to Cart</button>
    </div>

    <div class="food">
        <img src="https://recipesblob.oetker.in/assets/bc5c72c670f34382a027278be260dcce/750x910/pizza-puff.webp">
        <h3>McPuff Pizza</h3>
        <p class="price">₹49</p>
        <button>Add to Cart</button>
    </div>

    <div class="food">
        <img src="https://s.lightorangebean.com/media/20240914160809/Spicy-Penne-Pasta_-done.png">
        <h3>Pasta</h3>
        <p class="price">₹220</p>
        <button>Add to Cart</button>
    </div>
</section>

</body>
</html>
