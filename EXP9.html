<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
    /* Product grid */ 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */ 
      gap: 20px; 
    } 
 
    /* Product card */ 
    .card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
 
    .card img { 
      width: 100%; 
      height: 300px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px; 
    } 
 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
 
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
 
    .price { 
      font-weight: bold; 
      color: #007bff; 
    } 
 
    /* Responsive Breakpoints */ 
    @media (max-width: 1024px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */ 
      } 
    } 
 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr; /* 1 column for mobile */ 
      } 
    } 
  </style> 
</head> 
<body> 
    <h2>Responsive Product Grid</h2> 
    <div class="grid"> 
        <div class="card"> 
            <img src="https://m.media-amazon.com/images/I/51NR+Auf92L._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 1"> 
            <h3>Product 1</h3> 
            <p>Nikon D7500</p> 
            <p class="price">₹78999</p> 
        </div> 
 
    <div class="card"> 
        <img src="https://m.media-amazon.com/images/I/4179exet8fL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 2"> 
        <h3>Product 2</h3> 
        <p>SAMSUNNG S25 ULTRA</p> 
        <p class="price">₹141999</p> 
    </div> 
 
    <div class="card"> 
        <img src="https://m.media-amazon.com/images/I/81i0-7HgSmL._SX679_.jpg" alt="Product 3"> 
        <h3>Product 3</h3> 
        <p>LENOVO LEGION LAPTOP INTEL CORE i9 / NVIDIA RTX 3080Ti 16GB</p> 
        <p class="price">₹3,76,990</p> 
    </div> 
 
    <div class="card"> 
        <img src="https://m.media-amazon.com/images/I/51Ex3GcYMIL._SX679_.jpg" alt="Product 4"> 
        <h3>Product 4</h3> 
        <p>Sony PlayStation5 Gaming Console</p> 
        <p class="price">₹54,990 </p> 
    </div> 
  </div> 
</body> 
</html>
