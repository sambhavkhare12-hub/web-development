<!DOCTYPE html>
<html>
<head>
<title>Event Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#fff7ed;
}
header{
    background:#09e8d5;
    color:white;
    padding:20px;
    text-align:center;
}
.events{
    padding:20px;
}
.event{
    background:white;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    box-shadow:0 5px 10px rgba(0,0,0,0.1);
}
.event h3{
    margin:0;
}
.date{
    color:#ea6c0c;
    font-weight:bold;
}
button{
    margin-top:10px;
    padding:10px;
    width:100%;
    background:#2d0f85;
    color:white;
    border:none;
    border-radius:8px;
}
button:hover{
    background:#120cc2;
}
</style>
</head>
<body>

<header>
    <h1>Eventify</h1>
    <p>Manage & Discover Events</p>
</header>

<section class="events">
    <div class="event">
        <h3>Music Concert</h3>
        <p class="date">25 March 2026</p>
        <p>Live DJ Night</p>
        <button>Register</button>
    </div>

    <div class="event">
        <h3>Tech Conference</h3>
        <p class="date">10 April 2026</p>
        <p>AI & Web Development</p>
        <button>Register</button>
    </div>
</section>

</body>
</html>
